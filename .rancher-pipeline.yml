stages:
- name: 输出环境变量
  steps:
  - runScriptConfig:
      image: python:latest
      shellScript: env
    env:
      HELLO: WORLD
    when:
      branch:
        include:
        - master
      event:
        include:
        - tag
  - runScriptConfig:
      image: python:latest
      shellScript: env
    env:
      HELLO: another
    envFrom:
    - sourceName: pipeline-api-key
      sourceKey: API_TOKEN
    - sourceName: pipeline-secret
      sourceKey: admin-token
    - sourceName: pipeline-secret
      sourceKey: admin-user
timeout: 60
notification: {}
